name: .NET

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    - name: Restore dependencies
      run: dotnet restore
    - name: Update NuGet
      run: nuget restore
    - name: Build
      run: dotnet build
    - name: Test
    - run: dotnet test --verbosity normal
