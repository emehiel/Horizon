name: .NET

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    - name: Restore dependencies
      run: dotnet restore
    - name: Update NuGet
      run: nuget restore
    - name: Build
      run: dotnet build
    - name: Test
    - run: packages\NUnit.ConsoleRunner.3.12.0\tools\nunit3-console.exe Horizon\HSFMainUnitTest\bin\Debug\HSFMainUnitTest.dll
    #  run: dotnet test --no-build --verbosity normal
